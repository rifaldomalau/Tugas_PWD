<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formulir Registrasi Data Mahasiswa</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Reservation Hotel Room</h1>

    <form action="https://www.youtube.com/watch?v=KW4mRjzQw7U" method="post">
      <fieldset>
        <legend><b>Personal Date</b></legend>
        <ol>
          <li>
            <label for="name">Name</label><br />
            <input type="text" id="name" name="name" />
          </li>

          <li>
            <label for="gender">Gender</label><br />
            <input type="text" id="gender" name="gender" />
          </li>

          <li>
            <label for="email">Email Address</label><br />
            <input type="text" id="email" name="email" />
          </li>

          <li>
            <label for="telp">Telp Number</label><br />
            <input type="text" id="telp" name="telp" />
          </li>
        </ol>
      </fieldset>

      <h3>Reservation Room form</h3>
      <ol>
        <li>
          <label for="reserver">Reservatorn Name</label><br />
          <input type="text" id="reserver" name="reserver" />
        </li>

        <li>
          <label for="bookdate">Booking date</label><br />
          <input type="text" id="bookdate" name="bookdate" />
        </li>

        <li>
          <label for="roomtype">Room Type</label><br />
          <select id="roomtype" name="roomtype">
            <option>Deluxe</option>
            <option>Super Deluxe</option>
            <option>Deluxe Super Duper Atma</option>
          </select>
        </li>

        <li>
          <label for="bedtype">Bed Type</label><br />
          <select id="bedtype" name="bedtype">
            <option>Single bed</option>
            <option>Double bed</option>
          </select>
        </li>

        <li>
          <label>Breakfast</label><br />
          <input
            type="radio"
            id="withbf"
            name="breakfast"
            value="With Breakfast"
          />
          <label for="withbf">With Breakfast</label>
          <input
            type="radio"
            id="withoutbf"
            name="breakfast"
            value="Without Breakfast"
          />
          <label for="withoutbf">Without Breakfast</label>
        </li>
      </ol>

      <fieldset>
        <legend><b>Payment</b></legend>
        <ol>
          <li>
            <label for="checkin">Chek in date</label><br />
            <input type="text" id="checkin" name="checkin" />
          </li>

          <li>
            <label for="checkout">Chek out date</label><br />
            <input type="text" id="checkout" name="checkout" />
          </li>

          <li>
            <label for="payment">Payment Method</label><br />
            <select id="payment" name="payment">
              <option>cash</option>
              <option>credit</option>
              <option>debit</option>
              <option>QRIS</option>
            </select>
          </li>
        </ol>
      </fieldset>

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
